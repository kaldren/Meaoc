<div id="navbar">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <ng-template [ngIf]="isAuthenticatedUser">
          <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Meaoc</a>
          <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
          <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="javascript:void(0)" (click)="logout()">Sign out</a>
            </li>
          </ul>
    </ng-template>

    <ng-template [ngIf]="!isAuthenticatedUser">
      <a class="navbar-brand" routerLink="index/welcome">Meaoc</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="index/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="index/signup" routerLinkActive="active">Create Account</a>
          </li>
        </ul>
      </div>
    </ng-template>
    <ng-template [ngIf]="!isAuthenticatedUser">
      <app-login-form (isUserAuthorized)="onUserAuthorized($event)"></app-login-form>
    </ng-template>
  </nav>
</div>
