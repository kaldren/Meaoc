<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" [(ngModel)]="searchBoxUsername" class="form-control" />

  <ul *ngIf="!isUsernameSelected" class="search-result">
    <li *ngFor="let user of users$ | async" (click)="setUsername(user.username)">
      <span>
        {{user.username}}
      </span>
    </li>
  </ul>
</div>
