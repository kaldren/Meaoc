<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <button class="btn btn-primary">All Messages</button>
    </div>
    <div class="col-xs-12 col-md-3">
      <button class="btn btn-primary">New Message</button>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">

    <h6 class="border-bottom border-gray pb-2 mb-0">Recent messages</h6>
    <div *ngFor="let message of messagesList" class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
        <title>Placeholder</title>
        <rect fill="#007bff" width="100%" height="100%"></rect><text fill="#007bff" dy=".3em" x="50%" y="50%">32x32</text>
      </svg>
      <a [routerLink]="['/home/messages', message['id']]" routerLinkActive="router-link-active" >
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">@{{message['authorUsername']}}</strong>
          {{message['content']}}
        </p>
      </a>
    </div>
    <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small>
    <router-outlet></router-outlet>
  </div>
</div>
