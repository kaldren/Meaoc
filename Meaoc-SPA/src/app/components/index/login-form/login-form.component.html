<div class="login-form col-xs-12 col-md-6 offset-md-3">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control"
      placeholder="Email address" required autofocus autocomplete="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control"
      placeholder="Password" required autocomplete="current-password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
<p>{{loginForm.form.dirty}}</p>
<h2 *ngIf="formSubmitted">Thank you for logging in! :)</h2>
